{% extends 'base.html' %}

{% block content %}


<div class = 'form text-center'>
	<h3 class = 'form-title '>Welcome, {{user}}!</h3>
	<p>Let's set up our incentive for our goal: {{goal}}</p>
	
	<form method="post" action="">
		{% csrf_token %}
		{% for field in form %}
			{% if field.errors %}
						{% for error in field.errors %}
	       			
	   					<div class="alert alert-danger " role="alert">{{ error|escape }}</div>

						{% endfor %}
			{% endif %}


		
			{{field}}
		{% endfor %}
		
			
	   
			<input class = 'submit' type="submit" value="create" />

	</form>








{% endblock %}
